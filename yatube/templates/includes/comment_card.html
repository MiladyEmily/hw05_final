<div class="media mb-4">
  <div class="media-body">
    <h5 class="mt-0">
      <a href="{% url 'posts:profile' comment.author.username %}">
        {% if comment.author.get_full_name %} 
          {{comment.author.get_full_name}}
        {% else %}
          {{comment.author.username}}
        {% endif %}
      </a>
    </h5>
    <p>
      {{comment.text}} 
    </p>
  </div>
</div>
